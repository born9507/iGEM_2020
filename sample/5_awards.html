<html>
  <head>
    <meta charset="utf-8">
    <title>Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;600;700;800&display=swap" rel="stylesheet">
  </head>
  <style type="text/css">
    /* ---------기본 설정 -------------------------------------- */
    #sideMenu, #top_title, .patrollink, #firstHeading, #home_logo, #sideMenu { 
      display:none; 
    }
    #content { 
      padding:0px; 
      width:100%; 
      margin-top:-7px; 
      margin-left:0px; 
      border:none;
    }
    body, html {
      background-color:white; 
      width: 100%; 
      height: 100%;
    }
    #bodyContent h1, #bodyContent h2, #bodyContent h3, #bodyContent h4, #bodyContent h5 { 
      margin-bottom: 0px; 
    }
    #bodyContent a[href ^="https://"], .link-https { 
      padding-right:0px;
    }
    /* ---------기본 설정 -------------------------------------- */
    
    body{
      margin:0;
      font-family: 'Work Sans';
    }

    a{
      text-decoration: none;
    }

    header{
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #232700;
    }

    img.logo{
      width: 150px;
      height: 150px;
    }

    .home-header{
      display: flex;
      justify-content: space-between;
      position: relative;
      right: 40px;
      top:20px;
    }

    .home-header a{
      padding: 15px;
      color: #C0BB87;
      font-size: 20pt;
      font-family: 'Work Sans';
      font-weight: 650;
    }

    .home-header a:hover{
      padding: 15px;
      color:  #232700;
      font-size: 20pt;
      font-family: 'Work Sans';
      font-weight: 650;
      background-color: #C0BB87;
      border-radius: 5px;
    }

    .mainCategory{
      display: flex;
      flex-direction:column;
      align-items: center;
    }
    .mainCategory img{
      width: 50%;
      padding: 20px;
    }

    .sidenav{
      width: 40%;
      background-color: #C0BB87;
      margin: 30px;
    }

    .page{
      display: flex;
      justify-content: space-between;
    }
  </style>

  <body>
    <header>
      <div><img class="logo" src="https://2020.igem.org/wiki/images/3/33/T--Korea-SIS--logo.png"/></div>
      <div class="home-header">
        <div><a href="https://2020.igem.org/Team:Korea-SIS">Home</a></div>
        <div><a href="https://2020.igem.org/Team:Korea-SIS/Team">Team</a></div>
        <div><a href="https://2020.igem.org/Team:Korea-SIS/Project">Project</a></div>
        <div><a href="https://2020.igem.org/Team:Korea-SIS/Human_Practices">Human practices</a></div>
        <div><a href="https://2020.igem.org/Team:Korea-SIS/Awards">Awards</a></div>
        <div><a href="https://2020.igem.org/Team:Korea-SIS/Safety">Safety</a></div>
      </div>
    </header>
    
    <div class="page">
      <div class="sidenav"></div>
      
      <div class="main-page">
        <h1 class="page_title">AWARDS</h1>
      </div>
    </div>
    <script type="text/javascript">
    
    </script>
  </body>
</html>
