<html>
  <head>
    <meta charset="utf-8">
    <title>Awards</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&family=Work+Sans:wght@400;600;700&display=swap" rel="stylesheet"><link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&family=Work+Sans:wght@600&display=swap" rel="stylesheet">

    <style type="text/css">
      /* ---------기본 설정 -------------------------------------- */
      #sideMenu, #top_title, .patrollink, #firstHeading, #home_logo, #sideMenu { 
        display:none; 
      }
      #content { 
        padding:0px; 
        width:100%; 
        margin-top:-7px; 
        margin-left:0px; 
        border:none;
      }

      body, html {
        background-color:white; 
        width: 100%; 
        height: 100%;
        scroll-behavior: smooth;
      }

      #bodyContent h1, #bodyContent h2, #bodyContent h3, #bodyContent h4, #bodyContent h5 { 
        margin-bottom: 0px; 
      }
      #bodyContent a[href ^="https://"], .link-https { 
        padding-right:0px;
      }
      /* ---------기본 설정 -------------------------------------- */
      
      body{
        margin:0;
        font-family: 'Noto Sans JP', sans-serif;
        letter-spacing: 0.5pt;
      }

      a{
        text-decoration: none;
      }

      header{
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #232700;
        height: 140px;
        width:100%;
        position:fixed;
        z-index:10;
      }

      img.logo{
        height: 100%;
        position:relative;
        left:5%;
      }

      .home-header{
        display: flex;
        justify-content: space-between;
        position: relative;
        right: 40px;
        top:20px;
      }

      .home-header a{
        font-family: 'Work Sans', sans-serif;
        position:relative;
        padding: 10px 15px 10px 15px;
        letter-spacing:1px;
        color: #C0BB87;
        font-size: 20pt;
        font-weight: 700;
        transition: all 0.3s ease 0s;
      }

      .home-header a:hover{
        font-family: 'Work Sans', sans-serif;
        padding: 10px 15px 10px 15px;
        color:  #232700;
        background-color: #C0BB87;
        border-radius: 5px;
        box-shadow: 0px 10px 10px rgba(0, 0, 0, 0.1);
        transform: translateY(-10px);
      }

      .page{
        display: flex;
        justify-content: space-between;
        position:relative;
        top:140px;}

      .main-page{
        display:flex;
        position:relative;
        left: 20%;
        flex-direction:column;
        margin: 25px;
        width:75%;}

      .main-page h1{
        color: #232700;
        border-bottom:solid #232700 1.5px;
      }

      .main-page h2, h3{
        color: #232700;
      }

      .mainCategory{
        display: flex;
        flex-direction:column;
        align-items: center;
        width:80%;
        margin: 0 auto;
        margin-top:100px;
        margin-bottom:100px;
      }

      .mainCategory img{
        width: 80%;
        padding: 20px;
      }

      .subCategory{
        margin-top:50px;
        margin-bottom:50px;
      }

      .sidenav{
        position: fixed;
        width:14%;
        height:80%;
        background-color: #C0BB87;
        border-radius:5px;
        margin: 25px;
        display:flex;
        flex-direction:column;
      }

      .sidenav a{
        position:relative;
        font-family: 'Work Sans', sans-serif;
        font-size:15pt;
        font-weight:600;
        color:#232700;
        text-decoration:none;
        padding:15px;
        margin:10px;
        transition: all 0.3s ease 0s;
      }

      .sidenav a:hover{
        text-decoration:none;
        padding:15px;
        margin:10px;
        background-color:rgba( 255, 255, 255, 0.5 );
        border-radius:5px;
        border-bottom: solid 1px #232700;
        transition: all 0.3s ease 0s;
      }

      {% comment %} .sidenav a a:before, .sidenav a:after {
        content: '';
        border-bottom: solid 1px white;
        bottom: 0;
        width: 0;
      }

      .sidenav a:before { left: 0; }
      .sidenav a a:after { right: 0; }

      .sidenav a:hover:before, .sidenav a:hover:after {
        width: 50%;
      }

      .sidenav a:before, .sidenav a:after {
        -webkit-transition: all 0.2s ease;
                transition: all 0.2s ease;
      } {% endcomment %}


    </style>
  </head>
  <body>
    <header>
      <div><a href="https://2020.igem.org/Team:Korea-SIS"><img class="logo" src="https://2020.igem.org/wiki/images/3/33/T--Korea-SIS--logo.png"/></a></div>
      <div class="home-header">
        <div><a href="https://2020.igem.org/Team:Korea-SIS">Home</a></div>
        <div><a href="https://2020.igem.org/Team:Korea-SIS/Team">Team</a></div>
        <div><a href="https://2020.igem.org/Team:Korea-SIS/Project">Project</a></div>
        <div><a href="https://2020.igem.org/Team:Korea-SIS/Human_Practices">Human practices</a></div>
        <div><a href="https://2020.igem.org/Team:Korea-SIS/Awards">Awards</a></div>
        <div><a href="https://2020.igem.org/Team:Korea-SIS/Safety">Safety</a></div>
      </div>
    </header>
    
    <div class="page">
      <div class="sidenav"></div>
      
      <div class="main-page">
        <h1 class="page_title">AWARDS</h1>
      </div>
    </div>
    <script type="text/javascript">
    
    </script>
  </body>
</html>
